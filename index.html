<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="score-el">
                    <p id="score-home">0</p>
                </div>
                <div class="add-scores">
                    <button class="add-btn" onclick="addOneHome()">+1</button>
                    <button class="add-btn" onclick="addTwoHome()">+2</button>
                    <button class="add-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team">GUEST</h3>
                <div class="score-el">
                    <p id="score-guest">0</p>
                </div>
                <div class="add-scores">
                    <button class="add-btn" onclick="addOneGuest()">+1</button>
                    <button class="add-btn" onclick="addTwoGuest()">+2</button>
                    <button class="add-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="newgame-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
